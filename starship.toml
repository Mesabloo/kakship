add_newline = false
format = """\
${custom.kakcursor}\
${custom.kakmode}\
${custom.kakcontext}\
$directory\
${custom.kakfile}\
$package\
$rust\
$git_branch\
$git_commit\
$git_state\
$git_status\
${custom.kaksession}\
$memory_usage\
$battery\
$time"""

[time]
format = "[]($style)[  $time ]($style)"
style = "fg:black bg:bright-green"
time_format = "%T"
disabled = false

[git_branch]
format = '[ $branch]($style)'
style = 'fg:bright-red'
truncation_length = 9223372036854775807
truncation_symbol = '…'
only_attached = false
always_show_remote = true
disabled = false

[git_commit]
format = '[ \($hash$tag\)]($style)'
style = 'fg:bright-yellow'
commit_hash_length = 7
only_detached = true
tag_symbol = ' '
tag_disabled = true
disabled = false

[git_state]
format = '\( [$state($progress_current/$progress_total)]($style)\)'
style = 'fg:bright-yellow'
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
disabled = false

[git_status]
format = '( [\[$all_status$ahead_behind\]]($style) )'
style = 'fg:bright-yellow'
stashed = '\$'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
conflicted = '='
deleted = '✘'
renamed = '»'
modified = '!'
staged = '+'
untracked = '?'
disabled = false

[directory]
format = '[]($style)[ $read_only]($read_only_style)[$path]($style)'
style = 'bg:blue fg:black'
read_only_style = 'bg:blue fg:200'
truncation_length = 3
truncate_to_repo = false
fish_style_pwd_dir_length = 0
use_logical_path = true
read_only = '[]'
truncation_symbol = '…'
disabled = false

[directory.substitutions]
"~/.config" = " "
"~/.workspace/rust" = ""
"~/.workspace/docker" = " "
"~/.workspace/alpine" = " "
"~/.workspace/arch" = " "
"~/.workspace/kustomize" = "ﴱ "
"~/.workspace/node" = ""
"~/.workspace" = " "
"~/scm" = " "
"~" = " "

[rust]
format = '[ $version]($style)'
style = 'red'
version_format = 'v${raw}'
detect_extensions = ['rs']
detect_files = ['Cargo.toml']
detect_folders = []
disabled = true

[package]
format = '[ $version]($style) '
style = 'cyan'
display_private = true
disabled = false

[battery]
format = "[ $symbol$percentage]($style) "
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 10
style = "red"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 20
style = "red"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 30
style = "yellow"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 40
style = "yellow"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 50
style = "blue"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 60
style = "blue"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 70
style = "blue"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 80
style = "green"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 90
style = "green"
charging_symbol = ' '
discharging_symbol = ' '

[[battery.display]]
threshold = 100
style = "green"
charging_symbol = ' '
discharging_symbol = ' '

[memory_usage]
format = "[  ${ram}]($style)"
style = "fg:bright-cyan"
threshold = -1
disabled = false

[custom.kakfile]
description = 'The current Kakoune buffername'
format = '[/$output ]($style)[]($style inverted) '
style = 'bold bg:blue fg:black'
command = 'basename $kak_buffile'
when = 'true'
shell = ['sh']
disabled = false

[custom.kaksession]
description = 'The current Kakoune session'
format = '[]($style)[  %val{client}:%val{session} ]($style)[]($style inverted)'
style = 'bg:yellow fg:black'
when = ''
shell = ['true']
disabled = true

[custom.kakcursor]
description = 'The current Kakoune cursor position'
format = '[%val{cursor_line}:%val{cursor_char_column}]($style)'
style = 'fg:white'
when = ''
shell = ['true']
disabled = false

[custom.kakmode]
description = 'The current Kakoune mode'
format = ' {{mode_info}}'
when = ''
shell = ['true']
disabled = false

[custom.kakcontext]
description = 'The current Kakoune context'
format = ' {{context_info}}'
when = ''
shell = ['true']
disabled = false
